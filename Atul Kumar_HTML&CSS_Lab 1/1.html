<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            font-size: 24px;
            font-weight: bold;
        }

        nav {
            background-color: #444;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 10px;
            border-radius: 5px;
        }

        nav a:hover {
            background-color: #555;
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #444;
            min-width: 160px;
            z-index: 1;
            border-radius: 0 0 5px 5px;
        }

        .dropdown-content a {
            color: #fff;
            padding: 10px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #555;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }
    </style>
</head>
<body>
    <header>Navigation bar with dropdown list by Atul Kumar</header>
    <nav>
        <a href="#">Link 1</a>
        <div class="dropdown">
            <a href="#">Link 2</a>
            <div class="dropdown-content">
                <a href="#">DD_Link_1</a>
                <a href="#">DD_Link_2</a>
                <a href="#">DD_Link_3</a>
            </div>
        </div>
        <div class="dropdown">
            <a href="#">Link 3</a>
            <div class="dropdown-content">
                <a href="#">DD_Link_1</a>
                <a href="#">DD_Link_2</a>
            </div>
        </div>
    </nav>
</body>
</html>
